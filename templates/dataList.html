{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container">
	{% if g.user.isAdmin %}
		<a href="{{ request.path }}/edit">Edit</a>
	{% endif %}
	<h1>{{ title }}:</h1>
	<ul>
		{% for item in items %}
			<li><a href="{{ request.path }}/{{ item.name }}">{{ item.name }}</a></li>
		{% endfor %}
	</ul>
</div>
{% endblock %}
