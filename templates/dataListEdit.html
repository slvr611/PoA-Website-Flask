{% extends "layout.html" %}

{% block title %}Edit {{ title }}{% endblock %}

{% block content %}
<div class="container">
	<a href="{{ request.path.replace('/edit', '') }}">Back to View</a></br>
	<a href="{{ request.path.replace('/edit', '/new') }}">New</a>
	<h1>{{ title }}:</h1>
	<table class="info-table">
		{% for item in items %}
			<tr>
				{% if item.name %}
					<th><a href="{{ request.path }}/{{ item.name }}">{{ item.name }}</a></th>
	            {% else %}
					<th><a href="{{ request.path }}/{{ item._id|string }}">{{ item._id }}</a></th>
	            {% endif %}
	            <td>
	            	<form method="POST" action="{{ request.path.replace('/edit', '') }}/{{ item.name }}/delete/request">
	            		<label for="reason">Reason</label>
						<input type="text" id="reason" name="reason" value="" required >
			            <button type="submit" formaction="{{ request.path.replace('/edit', '') }}/{{ item.name }}/delete/request">Request Delete</button>
						{% if g.user.is_admin %}
							<button type="submit" formaction="{{ request.path.replace('/edit', '') }}/{{ item.name }}/delete/save">Immediate Delete</button>
						{% endif %}
					</form>
				</td>
            </tr>
		{% endfor %}
	</table>
</div>
{% endblock %}
